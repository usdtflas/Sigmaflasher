<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Unavailable</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body, html {
      height: 100%; overflow: hidden;
      background: #000; color: #fff;
    }
    video {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover; z-index: -1;
    }
    .container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%; max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 50%;
      width: 40px; height: 40px;
      font-size: 20px;
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }
    select {
      position: absolute;
      top: 70px; right: 20px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border: none;
      padding: 5px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <video autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
  </video>

  

  <div class="container">
    <h2 id="title">وسيلة الدفع غير متاحة حالياً</h2>
    <p id="desc">يرجى المحاولة لاحقاً أو اختيار وسيلة أخرى</p>
  </div>

  <script>
    const translations = {
      ar: {
        title: "وسيلة الدفع غير متاحة حالياً",
        desc: "يرجى المحاولة لاحقاً أو اختيار وسيلة أخرى"
      },
      en: {
        title: "Payment Method Unavailable",
        desc: "Please try again later or choose another method"
      },
      fr: {
        title: "Méthode de paiement non disponible",
        desc: "Veuillez réessayer plus tard ou choisir une autre méthode"
      },
      ru: {
        title: "Способ оплаты недоступен",
        desc: "Пожалуйста, попробуйте позже или выберите другой способ"
      },
      zh: {
        title: "付款方式当前不可用",
        desc: "请稍后再试或选择其他方式"
      },
      hi: {
        title: "भुगतान का तरीका उपलब्ध नहीं है",
        desc: "कृपया बाद में प्रयास करें या कोई और तरीका चुनें"
      }
    };

    function detectLang() {
      const lang = navigator.language.slice(0, 2);
      changeLang(translations[lang] ? lang : 'en');
    }

    function changeLang(lang) {
      document.getElementById('title').innerText = translations[lang].title;
      document.getElementById('desc').innerText = translations[lang].desc;
    }

    function toggleLang() {
      const select = document.getElementById('langSelect');
      select.style.display = select.style.display === 'block' ? 'none' : 'block';
    }

    detectLang();
  </script>

</body>
</html>

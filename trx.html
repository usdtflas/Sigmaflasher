<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRX Payment</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 380px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ff000066;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      color: #ff4444;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    h2 img {
      width: 30px;
      height: 30px;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #ff4444;
      border-radius: 8px;
    }

    .amount-display {
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #ff8888;
    }

    .wallet-box {
      background-color: #2a2a2a;
      padding: 10px;
      border-radius: 8px;
      word-break: break-all;
      margin-bottom: 15px;
      border: 1px solid #ff4444;
    }

    .copy-btn {
      margin-bottom: 20px;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      background-color: #ff4444;
      color: white;
      cursor: pointer;
    }

    .qr-code {
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
    }

    button#paid {
      width: 100%;
      padding: 12px;
      background-color: #ff4444;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button#paid:hover {
      background-color: #dd2222;
    }
  </style>
</head>
<body>

<div class="container">
  <h2><img src="paypal.png" alt="TRX"> TRX Pay (TRC20)</h2>

  <select id="amount" onchange="updateAmount()">
    <option value="38">1000 = 38 TRX</option>
    <option value="96">5000 = 96 TRX</option>
    <option value="192">25000 = 192 TRX</option>
    <option value="456">100000 = 456 TRX</option>
  </select>

  <div class="amount-display" id="display">YOU WILL PAY: 38 TRX</div>

  <div class="wallet-box" id="wallet">TF6cAi6g7LkPuTP14RTurBciEcsRnM1AEE</div>
  <button class="copy-btn" onclick="copyWallet()">Copy Wallet</button>

  <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?data=TVrN9wQ2c91fk8xHNBj4MNuSQwjzXZmH2h&size=150x150" alt="QR Code"/>

  <button id="paid" onclick="submitPayment()">I Have Paid</button>
</div>

<script>
  function updateAmount() {
    const val = document.getElementById('amount').value;
    document.getElementById('display').innerText = `YOU WILL PAY: ${val} TRX`;
  }

  function copyWallet() {
    const wallet = document.getElementById('wallet').innerText;
    navigator.clipboard.writeText(wallet);
    alert("Wallet address copied!");
  }

  function submitPayment() {
    const amount = document.getElementById('amount').value;
    const wallet = document.getElementById('wallet').innerText;

    const message = `ðŸš€ New TRX Payment\nAmount: ${amount} TRX\nWallet: ${wallet}`;
    const chat_id = '7739393558';
    const bot_token = '7764054336:AAG6gKWXmHqHB8uC3UFzDQ6OLt4QMdKJ4mk';

    fetch(`https://api.telegram.org/bot${bot_token}/sendMessage`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({chat_id, text: message})
    }).then(() => {
      window.location.href = 'confirmation.html';
    });
  }
</script>

</body>
</html>

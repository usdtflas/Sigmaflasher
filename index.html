<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحة تحميل SIGMA PRO 3.72</title>
  <style>
    /* الخلفية السوداء تغطي الشاشة كاملة */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: white;
    }
    
    /* حاوية النص والصورة */
    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .header img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
    
    .header h1 {
      font-size: 2rem;
      margin: 0;
      font-weight: bold;
    }
    
    /* كود اللودر (مقتبس من كودك) */
    .ui-abstergo {
      --primary: #fff;
      --secondary: rgba(255, 255, 255, 0.3);
      --shadow-blur: 3px;
      --text-shadow-blur: 3px;
      --animation-duration: 2s;
      --size: 1;
      
      display: flex;
      flex-direction: column;
      align-items: center;
      row-gap: 30px;
      scale: var(--size);
    }

    .abstergo-loader * {
      box-sizing: content-box;
    }

    .ui-abstergo .ui-text {
      color: var(--primary);
      text-shadow: 0 0 var(--text-shadow-blur) var(--secondary);
      font-family: Menlo, monospace;
      display: flex;
      align-items: baseline;
      column-gap: 3px;
      font-size: 1.2rem;
    }

    .ui-abstergo .ui-dot {
      content: "";
      display: block;
      width: 3px;
      height: 3px;
      animation: dots var(--animation-duration) infinite linear;
      animation-delay: .4s;
      background-color: var(--primary);
      border-radius: 50%;
    }

    .ui-abstergo .ui-dot:nth-child(2) {
      animation-delay: .8s;
    }

    .ui-abstergo .ui-dot:nth-child(3) {
      animation-delay: 1.2s;
    }

    .ui-abstergo .ui-dot + .ui-dot {
      margin-left: 3px;
    }

    .abstergo-loader {
      width: 103px;
      height: 90px;
      position: relative;
    }

    .abstergo-loader div {
      width: 50px;
      border-right: 12px solid transparent;
      border-left: 12px solid transparent;
      border-top: 21px solid var(--primary);
      position: absolute;
      filter: drop-shadow(0 0 var(--shadow-blur) var(--secondary));
    }

    .abstergo-loader div:nth-child(1) {
      top: 27px;
      left: 7px;
      rotate: -60deg;
      animation: line1 var(--animation-duration) linear infinite alternate;
    }

    .abstergo-loader div:nth-child(2) {
      bottom: 2px;
      left: 0;
      rotate: 180deg;
      animation: line2 var(--animation-duration) linear infinite alternate;
    }

    .abstergo-loader div:nth-child(3) {
      bottom: 16px;
      right: -9px;
      rotate: 60deg;
      animation: line3 var(--animation-duration) linear infinite alternate;
    }

    @keyframes line1 {
      0%, 40% {
        top: 27px;
        left: 7px;
        rotate: -60deg;
      }
      60%, 100% {
        top: 22px;
        left: 14px;
        rotate: 60deg;
      }
    }

    @keyframes line2 {
      0%, 40% {
        bottom: 2px;
        left: 0;
        rotate: 180deg;
      }
      60%, 100% {
        bottom: 5px;
        left: -8px;
        rotate: 300deg;
      }
    }

    @keyframes line3 {
      0%, 40% {
        bottom: 16px;
        right: -9px;
        rotate: 60deg;
      }
      60%, 100% {
        bottom: 7px;
        right: -11px;
        rotate: 180deg;
      }
    }

    @keyframes dots {
      0% {
        background-color: var(--secondary);
      }
      30% {
        background-color: var(--primary);
      }
      70%, 100% {
        background-color: var(--secondary);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="abstergo.png" alt="Abstergo Logo" />
    <h1>SIGMA PRO 3.72</h1>
  </div>

  <div class="ui-abstergo">
    <div class="abstergo-loader">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="ui-text">
      Synchronization
      <div class="ui-dot"></div>
      <div class="ui-dot"></div>
      <div class="ui-dot"></div>
    </div>
  </div>

  <script>
    // بعد 6 ثواني يتم التوجيه إلى index.html تلقائيًا
    setTimeout(() => {
      window.location.href = 'dashboard.html';
    }, 6000);
  </script>
</body>
</html>
